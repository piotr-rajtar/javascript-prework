<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="game-title">
				<h1>SIM, SAM, SUM</h1>
			</div>
			<div class="rules">
				<h3>Game rules:</h3>
				<p>Press the button below, choosing: stone, paper or scissors. Computer also will make it's own choice. Let better wins!</p>
			</div>
			<div class="points">
				<h3>Points:</h3>
				<div class="icons">
					<div>
						<i class="far fa-hand-rock"></i>
						<h3>Stone</h3>
						<p>Beats paper</p>
					</div>
					<div>
						<i class="far fa-hand-paper"></i>
						<h3>Paper</h3>
						<p>Beats stone</p>
					</div>
					<div>
						<i class="far fa-hand-scissors"></i>
						<h3>Scissors</h3>
						<p>beats paper</p>
					</div>
				</div>
			</div>
		</header>
		<div id="buttons">
			<button id='play-stone'>Stone</button>
			<button id='play-paper'>Paper</button>
			<button id='play-scissors'>Scissors</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
