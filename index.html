<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIM, SAM, SUM</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<header>
			<div class="game-title">
				<h1>SIM, SAM, SUM</h1>
			</div>
			<div class="rules">
				<h3>Game rules:</h3>
				<p>Press the button below, choosing: stone, paper or scissors. Computer also will make it's own choice. Let better wins!</p>
			</div>
			<div class="points">
				<h3>Points:</h3>
				<div class="icons">
					<div>
						<i class="far fa-hand-rock"></i>
						<h4>Stone</h4>
						<p>Beats scissors</p>
					</div>
					<div>
						<i class="far fa-hand-paper"></i>
						<h4>Paper</h4>
						<p>Beats stone</p>
					</div>
					<div>
						<i class="far fa-hand-scissors"></i>
						<h4>Scissors</h4>
						<p>beats paper</p>
					</div>
				</div>
			</div>
		</header>

		<div id="buttons">
			<button id='play-stone'>Stone</button>
			<button id='play-paper'>Paper</button>
			<button id='play-scissors'>Scissors</button>
		</div>

		<div class="results">
			<h3>Results</h3>
		</div>

		<div id="messages">
		</div>

		<div id="result">
			PLAYER 0 : 0 COMPUTER
		</div>
		<div id="reload">
			<button id='refresh' onclick="pageReload()">Reload</button>
		</div>

	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
