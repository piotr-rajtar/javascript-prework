<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="game-title">
				<h1>KAMIEN, PAPIER, NOZYCE</h1>
			</div>
			<div class="rules">
				<h3>Zasady gry:</h3>
				<p>Nacisnij jeden z ponizszych guzikow, wybierajac: kamien, papier albo nozyce. Spowoduje to wybranie przez komputer rowniez jednego z ponizszych. Niech wygra lepszy!</p>
			</div>
			<div class="points">
				<h3>Zasady punktacji:</h3>
				<div class="icons">
					<div>
						<i class="far fa-hand-rock"></i>
						<h3>Kamien</h3>
						<p>pokonuje nozyce</p>
					</div>
					<div>
						<i class="far fa-hand-paper"></i>
						<h3>Papier</h3>
						<p>pokonuje kamien</p>
					</div>
					<div>
						<i class="far fa-hand-scissors"></i>
						<h3>Nozyce</h3>
						<p>pokonuja papier</p>
					</div>
				</div>
			</div>
		</header>
		<div id="buttons">
			<button id='play-stone'>Kamien</button>
			<button id='play-paper'>Papier</button>
			<button id='play-scissors'>Nozyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
